<!DOCTYPE html>
<html>
<head>
    <title>Add Course</title>
</head>
<body>
    <h1>Add a New Course</h1>
    <form method="post">
        Course Name: <input type="text" name="course_name"><br>
        Description: <textarea name="course_description"></textarea><br>
        Credits: <input type="number" name="course_credits"><br>
        Duration: <input type="text" name="course_duration"><br>
        <input type="submit" value="Add Course">
    </form>
</body>
</html>
