<!DOCTYPE html>
<html>
<head>
    <title>Add Student</title>
</head>
<body>
    <h1>Add a New Student</h1>
    <form method="post">
        Student Name: <input type="text" name="student_name"><br>
        Email: <input type="email" name="student_email"><br>
        GPA: <input type="number" step="0.01" name="gpa"><br>
        <input type="submit" value="Add Student">
    </form>
</body>
</html>
