<!DOCTYPE html>
<html>
<head>
    <title>View Data</title>
</head>
<body>
    <h1>View Data from {{ table_name }}</h1>
    <table border="1">
        <!-- Dynamically generating column headers -->
        {% if rows %}
            <tr>
                {% for col in rows[0]._fields %}
                    <th>{{ col }}</th>
                {% endfor %}
            </tr>
        {% endif %}

        <!-- Generating table rows -->
        {% for row in rows %}
            <tr>
                {% for cell in row %}
                    <td>{{ cell }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
